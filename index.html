<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINGLE's Picnic</title>
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;  /* Remove underline */
            color: inherit;         /* Inherit color from parent (in this case, the button color) */
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            position: relative;
        }

        /* Hero Section */
        .hero {
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            animation: fadeInHero 2s ease-in-out;
            padding: 0 2em; /* Padding for smaller screens */
            box-sizing: border-box;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1em;
            display: inline-block; /* Ensure it behaves like a single element */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide text that hasn't been typed yet */
            border-right: 3px solid white; /* Create the cursor effect */
            animation: typing 2s steps(30) 1s forwards, blink 0.75s step-end infinite; /* typing effect and blinking cursor */
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 1em;
        }

        .cta-button {
            padding: 1em 2em;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: orange;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: transparent;
        }

        /* Add "JINGLE's" to top left corner */
        .jingles-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            color: orange;  /* Default color */
            z-index: 100;
            animation: colorChange 5s linear infinite; /* Animate colors */
        }

        /* About Us Section */
        .about-us {
            padding: 3em 2em;
            text-align: center;
            background-color: #ffffff;
            color: #00796b;
            margin-top: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        .about-us h2 {
            font-size: 2.5rem;
            margin-bottom: 1em;
            animation: fadeInText 1.5s ease-in-out;
        }

        /* Event Section */
        .event {
            padding: 3em 2em;
            text-align: center;
            background-color: #00796b;
            color: white;
            margin-top: 3em;
        }

        /* Snowfall Styles */
        .snowflake {
            position: fixed;
            top: -10px;
            pointer-events: none;
            z-index: 9999;
            color: #fff;
            font-size: 2rem;
            animation: fall 10s linear infinite;
        }
        /* Event Button */
        .event-button {
            position: absolute;
            top: 20px; /* Adjust this value to control the distance from the top */
            right: 20px; /* Adjust this value to control the distance from the right */
            background-color: orange;
            color: white;
            padding: 1em 2em;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 101; /* Ensure it's above other content */
        }

        .event-button:hover {
            background-color: transparent; /* Darker shade on hover */
        }

        /* Help Button */
        .help-button {
            position: fixed;
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
            width: 50px; /* Width of the circle */
            height: 50px; /* Height of the circle */
            border-radius: 50%; /* Makes it a circle */
            background-color: orange; /* Circle color */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 100; /* Ensure it's above other content */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for better visibility */
        }

        .help-button:hover {
            background-color: #ff6600; /* Darker orange on hover */
        }

        /* Keyframe animation for typing effect */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Keyframe animation for blinking cursor */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
            100% {
                border-color: white;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Keyframe animation for color change */
        @keyframes colorChange {
            0% {
                color: orange;
            }
            25% {
                color: #FF4500; /* Orange Red */
            }
            50% {
                color: #FF6347; /* Tomato */
            }
            75% {
                color: #FFD700; /* Gold */
            }
            100% {
                color: orange;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 3.5rem;
            }

            .hero p {
                font-size: 1.3rem;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 0.8em 1.8em;
            }

            .about-us h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
                white-space: normal; /* Allow text to wrap on mobile */
                word-break: break-word; /* Force wrapping */
                animation: none; /* Disable typing and blinking cursor animation on mobile */
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.7em 1.5em;
            }
        }

        @media screen and (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
                white-space: normal; /* Allow text to wrap on smaller mobile screens */
                word-break: break-word; /* Force wrapping */
                animation: none; /* Disable typing and blinking cursor animation on mobile */
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.6em 1.4em;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInHero {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- "JINGLE's" Logo at top left -->
    <div class="jingles-logo">JINGLE's</div>
    <!-- Event Button -->
    <button class="event-button"><a href="Event.html">Event</a></button>
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to JINGLE's Picnic!</h1>
            <p>Join us for a fun-filled outdoor experience!</p>
            <button class="cta-button"><a href="form.html">Book Now</a></button>
        </div>
    </section>

    <!-- Help Button -->
    <div class="help-button">Help</div>

    <script>
        // Smooth Scroll for Navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

    </script>
</body>
</html>
