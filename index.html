<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINGLE's Picnic</title>
    
    <style>
 /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
a {
    text-decoration: none;  /* Remove underline */
    color: inherit;         /* Inherit color from parent (in this case, the button color) */
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
    position: relative;
}

/* Navbar Styling */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em;
    background: linear-gradient(to right, black, orange);
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeInNav 1.5s ease-out;
    overflow: hidden;
}

nav .logo h1 {
    font-size: 2rem; /* Responsive font size */
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 2em;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #ffd54f;
}

/* Authentication Buttons */
.auth-buttons button {
    background-color: #ffd54f;
    border: none;
    padding: 0.5em 1em;
    margin-left: 1em;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.auth-buttons button:hover {
    background-color: #fbc02d;
}

/* Hero Section */
.hero {
    background-image: url('1.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    animation: fadeInHero 2s ease-in-out;
    padding: 0 2em; /* Padding for smaller screens */
    box-sizing: border-box;
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 1em;
    animation: slideIn 1.5s ease-out;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 1em;
}

.cta-button {
    padding: 1em 2em;
    font-size: 1.2rem;
    font-weight: bold;
    background-color: orange;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #004d40;
}

/* About Us Section */
.about-us {
    padding: 3em 2em;
    text-align: center;
    background-color: #ffffff;
    color: #00796b;
    margin-top: 3em;
    animation: fadeIn 2s ease-in-out;
}

.about-us h2 {
    font-size: 2.5rem;
    margin-bottom: 1em;
    animation: fadeInText 1.5s ease-in-out;
}

/* Event Section */
.event {
    padding: 3em 2em;
    text-align: center;
    background-color: #00796b;
    color: white;
    margin-top: 3em;
}

/* Snowfall Styles */
.snowflake {
    position: fixed;
    top: -10px;
    pointer-events: none;
    z-index: 9999;
    color: #fff;
    font-size: 2rem;
    animation: fall 10s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .nav-links {
        gap: 1.5em;
    }

    .hero h1 {
        font-size: 3.5rem;
    }

    .hero p {
        font-size: 1.3rem;
    }

    .cta-button {
        font-size: 1.1rem;
        padding: 0.8em 1.8em;
    }

    .about-us h2 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        gap: 1em;
        text-align: center;
    }

    .hero h1 {
        font-size: 3rem;
    }

    .hero p {
        font-size: 1.2rem;
    }

    .cta-button {
        font-size: 1rem;
        padding: 0.7em 1.5em;
    }
}

@media (max-width: 400px) {
    nav {
        padding: 1em;
    }

    .nav-links {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .nav-links li {
        margin-bottom: 0.5em;
    }

    .hero h1 {
        font-size: 2.5rem;
    }

    .hero p {
        font-size: 1rem;
    }

    .cta-button {
        font-size: 1rem;
        padding: 0.6em 1.4em;
    }

    .auth-buttons button {
        font-size: 0.9rem;
        padding: 0.7em 1.2em;
    }
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInNav {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInHero {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes slideIn {
    0% {
        transform: translateY(-50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInText {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h1>JINGLE's</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="Event.html">Event</a></li>
        </ul>
        <div class="auth-buttons">
            <button id="signin">Sign In</button>
            <button id="signup">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to JINGLE's Picnic!</h1>
            <p>Join us for a fun-filled outdoor experience!</p>
            <button class="cta-button"><a href="form.html">Book Now</a></button>
        </div>
    </section>

    

    <script>

    
        // Smooth Scroll for Navigation
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    });
});

// SignIn and SignUp Button Interactions
document.getElementById('signin').addEventListener('click', function() {
    alert('Sign In functionality coming soon!');
});

document.getElementById('signup').addEventListener('click', function() {
    alert('Sign Up functionality coming soon!');
});
    </script>
</body>
</html>
