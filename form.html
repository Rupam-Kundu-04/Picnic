<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background: linear-gradient(to right, #f857a6, #ff5858); */
            /* background: linear-gradient(to right, #12c2e9, #c471ed,#f64f59); */
           background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .form-container {
            /* background-color: white; */
            margin: 10px;
            background: transparent;
            padding: 20px;
            border-radius: 10px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
            
            
            /* background: linear-gradient(to right, #2E3192, #1BFFFF); */
            /* background: transparent; */
            background-color: white;
            /* border: 2px solid blue; */
            
            
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: darkslateblueblue;
            color: blue;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            color: orange;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            color: blue;
        }
        
       

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            background: transparent;
            background-color: white;
            background: transparent;
            border: none;
            border-bottom: 2px solid blue;
            
        }
       

        input:focus, select:focus {
            /* border-color: white;

            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); */
            border: none;
            border-bottom: 2px solid black;
            
        }

        button {
            /* background: linear-gradient(to right, #fc5c7d, #6a82fb); */
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #28a745;
        }

        .success-message {
            margin-top: 15px;
            display: none;
            font-size: 1rem;
            color: whitesmoke;
        }

        /* Background Circle Animation */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 10s linear infinite;
            pointer-events: none;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-duration: 12s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 200px;
            left: 150px;
            animation-duration: 15s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            top: 100px;
            left: 300px;
            animation-duration: 18s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .circle-1, .circle-2, .circle-3 {
                display: none; /* Hide animated circles on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            label {
                font-size: 0.8rem;
            }

            input, select {
                font-size: 0.9rem;
                padding: 7px;
            }
        }
    </style>
    
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="form-container">
        <h1>Join Us for the Picnic!</h1>
        <p>25th December 2024</p>
        <form id="picnicForm" NAME="submit-to-google-sheet">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="food">Food Type:</label>
                <select id="food" name="food" required>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Payment Mode:</label>
                <select id="payment" name="payment" required>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <button type="submit" id="submitButton" class="submit-btn">Submit</button>
        </form>
        <div class="success-message" id="successMessage">Thank you for registering!</div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw5wWcKnAWY9xQpkdExrUR_1sMh_7FXqYNy4FFS9Z-3jiRZtcwZpsnsPhfQZ1MlVjdOsw/exec'

  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })

  
        const form1 = document.getElementById("picnicForm");
        const successMessage = document.getElementById("successMessage");
        const paymentMode = document.getElementById("payment");
        const submitButton = document.getElementById("submitButton");

        paymentMode.addEventListener("change", () => {
            if (paymentMode.value === "Cash") {
                submitButton.textContent = "Submit";
            } else {
                submitButton.textContent = "Proceed to Payment";
            }
        });
          
        form1.addEventListener("submit", (e) => {
            e.preventDefault();
            if (paymentMode.value === "Cash") {
                successMessage.textContent = "Thank you for registering!";
            } else {
                successMessage.textContent = "Redirecting to payment gateway...";
            }
            successMessage.style.display = "block";
            form1.reset();
            submitButton.textContent = "Submit";
        });

    </script>
</body>
</html>
